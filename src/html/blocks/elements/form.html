<form class="form">
  <label class="form__label">
    <span>Location</span>
    <input
      class="form__input"
      id="autoCompleteCountry"
      name="country"
      type="text"
      autocomplete="off"
    />
  </label>

  <div class="from__devider"></div>
  <label class="form__label--date">
    <span>Data and time</span>
    <input
      class="form__input"
      name="date"
      id="datepicker"
      placeholder="MM/DD/YYYY"
      autocomplete="off"
    />
  </label>
  <button type="button" class="form__btn">
    <img src="./img/icons/search.svg" alt="search" />
  </button>
</form>
